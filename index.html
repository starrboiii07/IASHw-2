<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAS WITH AND WITHOUT AUTHENTICATION</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="authentication">
      <h2> WITHOUT AUTHENTICATION </h2>
      <p>Click the button below to download</p>
      <a href="pup.mhtml" download="" onclick="OpenWindow()" class="button">Download</a>
      <script>
        function OpenWindow() {
          window.open("https://www.pup.edu.ph", "_blank");
        }
      </script>
    </div>
  </div>

  <div class="container">
    <div class="authentication">
      <h2>WITH AUTHENTICATION</h2>
      <p>Log in first to download.</p>
      <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'student')">Student</button>
        <button class="tablinks" onclick="openTab(event, 'admin')">Admin</button>
      </div>

      <div id="student" class="tabcontent active">
        <h3>Student Login</h3>
        <form id="studentLoginForm" class="form-container">
          <label for="studentUsername">Username:</label><br>
          <input type="text" id="studentUsername" name="studentUsername"><br>
          <label for="studentPassword">Password:</label><br>
          <input type="password" id="studentPassword" name="studentPassword"><br><br>
          <input type="submit" value="Login" class="button">
        </form>
      </div>

      <div id="admin" class="tabcontent">
        <h3>Admin Login</h3>
        <form id="adminLoginForm" class="form-container">
          <label for="adminUsername">Username:</label><br>
          <input type="text" id="adminUsername" name="adminUsername"><br>
          <label for="adminPassword">Password:</label><br>
          <input type="password" id="adminPassword" name="adminPassword"><br><br>
          <input type="submit" value="Login" class="button">
        </form>
      </div>
    </div>
  </div>

  <div class="popup-container" id="popupContainerStudent">
    <div class="popup-content">
      <span class="close" onclick="closePopup('student')">&times;</span>
      <h2 id="popupTitleStudent"></h2>
      <p id="popupMessageStudent"></p>
      <button onclick="downloadFile()" class="button">Download</button>
    </div>
  </div>

  <div class="popup-container" id="popupContainerAdmin">
    <div class="popup-content">
      <span class="close" onclick="closePopup('admin')">&times;</span>
      <h2 id="popupTitleAdmin"></h2>
      <p id="popupMessageAdmin"></p>
      <button onclick="downloadFile()" class="button">Download</button>
      <button onclick="uploadFile()" class="button">Upload</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
